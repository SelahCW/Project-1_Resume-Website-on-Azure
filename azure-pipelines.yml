trigger:
- azure-pipelines

pool: websitevmssagents

steps:
- checkout: self
  submodules: true
- task: AzureStaticWebApp@0
  inputs:
    app_location: 'src\website'
    #api_location: ''
    #skip_app_build: true
    skip_api_build: true
    output_location: 'src\infrastructure'
    azure_static_web_apps_api_token: $(deployment_token)

