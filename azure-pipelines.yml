# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool: websitevmssagents

steps:
- checkout: self
  submodules: true
- task: AzureStaticWebApp@0
  inputs:
    app_location: 'src/website'
    api_location: 'api'
    output_location: 'build'
    azure_static_web_apps_api_token: $(deployment_token)

